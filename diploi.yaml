diploiVersion: v1.0
type: starter
name: Chat App
description: A Slack like chat app built with Next.js and Supabase. Supports auth and realtime features. Email auth built-in.
previewImageUrls: [preview-1.jpg, preview-2.jpg, preview-3.jpg]
components:
  - name: Next.js
    identifier: next
    folder: /
    package: https://github.com/diploi/component-nextjs#v16.1.2-ports
    prebuildImage: ghcr.io/diploi/starter-chat/next:[tag]
    env:
      include:
        - supabase.APP_ENDPOINT:NEXT_PUBLIC_SUPABASE_URL
        - supabase.ANON_KEY:NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY
        - react.APP_ENDPOINT:NEXT_SITE_URL
        - react.APP_ENDPOINT:NEXT_REDIRECT_URLS
  - name: Supabase
    identifier: supabase
    package: https://github.com/diploi/component-supabase#v2026.02
    prebuildImage: ghcr.io/diploi/starter-chat/supabase:[tag]
    env:
      include:
        # Allow signup without email confirmation
        - name: ENABLE_EMAIL_AUTOCONFIRM
          value: true
        # Allow Supabase signups to redirect to the React application
        - react.APP_ENDPOINT:ADDITIONAL_REDIRECT_URLS
addons: []
